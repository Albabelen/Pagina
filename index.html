<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo Ana Paula Belizi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img id="background" src="https://e0.pxfuel.com/wallpapers/151/591/desktop-wallpaper-space-collection-mostly.jpg" alt="Space Background">

    <div id="question">
        ¿Te casas conmigo, Ana Paula Belizi?
        <br>
        <button id="yes" onclick="handleYes()">Sí</button>
        <button id="no" onclick="moveNo()">No</button>
    </div>

    <div class="gif-container">
        <img class="gif-image" src="https://pa1.aminoapps.com/6542/d4afcf2bee8f8bafed6b5e07b721158a0177b778_00.gif" alt="GIF Image">
    </div>

    <div class="gif-container bottom-left">
        <img class="gif-image" src="https://pa1.aminoapps.com/6542/d4afcf2bee8f8bafed6b5e07b721158a0177b778_00.gif" alt="GIF Image">
    </div>

    <div class="gif-container bottom-right">
        <img class="gif-image" src="https://pa1.aminoapps.com/6542/d4afcf2bee8f8bafed6b5e07b721158a0177b778_00.gif" alt="GIF Image">
    </div>

    <div class="gif-container top-right">
        <img class="gif-image" src="https://pa1.aminoapps.com/6542/d4afcf2bee8f8bafed6b5e07b721158a0177b778_00.gif" alt="GIF Image">
    </div>

    <div id="additional-info">
        <p>Importante: Al presionar este botón, verás un poema especial.</p>
        <button onclick="showPoemAlert()">Leer Poema</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
